# This is a basic workflow to help you get started with Actions

name: Compile. Doc, Dist

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
    COREJAR: /Applications/3rdparty/Processing.app/Contents/Java/core.jar
    LIBNAME: ExampleFooLibrary

# A workflow run is made up of one or more jobs that can 
# run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: compile
        run: |
            #export COREJAR=$COREJAR
            #export LIBNAME=$LIBNAME
            bin/compile.sh
            exit $?
      - name: javadoc
        run: |
            export COREJAR=$COREJAR
            bin/javadoc.sh
            exit $?
      - name: createdist
        run: |
            export LIBNAME=$LIBNAME
            bin/createdist.sh
            exit $?
